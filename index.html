<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Game</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="headerMenu">
        <div class="leftMenu__hamburgerMenu">
          <img src="/assets/hamburger.svg" alt="메뉴바" />
        </div>
        <div class="rightMenu">
          <img src="/assets/help.svg" alt="도움말" />
          <img src="/assets/ranking-list.svg" alt="게임 순위" />
          <img src="/assets/setting.svg" alt="환경 설정" />
        </div>
      </div>
      <div>
        <span class="wordleName">Wordle</span>
      </div>
    </header>
    <main>
      <div id="timer">time: 00:00</div>
      <div class="boardRow row-0">
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
      </div>
      <div class="boardRow row-1">
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
      </div>
      <div class="boardRow row-2">
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
      </div>
      <div class="boardRow row-3">
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
      </div>
      <div class="boardRow row-4">
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
      </div>
      <div class="boardRow row-5">
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
        <div class="boardBlock"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard keyboardFirst">
        <div class="keyboard-1">Q</div>
        <div class="keyboard-1">W</div>
        <div class="keyboard-1">E</div>
        <div class="keyboard-1">R</div>
        <div class="keyboard-1">T</div>
        <div class="keyboard-1">Y</div>
        <div class="keyboard-1">U</div>
        <div class="keyboard-1">I</div>
        <div class="keyboard-1">O</div>
        <div class="keyboard-1">P</div>
      </div>
      <div class="keyboard keyboardSecond">
        <div class="keyboard-1">A</div>
        <div class="keyboard-1">S</div>
        <div class="keyboard-1">D</div>
        <div class="keyboard-1">F</div>
        <div class="keyboard-1">G</div>
        <div class="keyboard-1">H</div>
        <div class="keyboard-1">J</div>
        <div class="keyboard-1">K</div>
        <div class="keyboard-1">L</div>
      </div>
      <div class="keyboard keyboardThird">
        <div class="enter">ENTER</div>
        <div class="keyboard-1">Z</div>
        <div class="keyboard-1">X</div>
        <div class="keyboard-1">C</div>
        <div class="keyboard-1">V</div>
        <div class="keyboard-1">B</div>
        <div class="keyboard-1">N</div>
        <div class="keyboard-1">M</div>
        <div class="backSpaceButton">
          <img src="/assets/backspace.svg" alt="지우기 버튼" />
        </div>
      </div>
    </footer>
  </body>
</html>
