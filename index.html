<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Game</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="headerMenu">
        <div class="leftMenu__hamburgerMenu">
          <img src="/assets/hamburger.svg" alt="메뉴바" />
        </div>
        <div class="rightMenu">
          <img src="/assets/help.svg" alt="도움말" />
          <img src="/assets/ranking-list.svg" alt="게임 순위" />
          <img src="/assets/setting.svg" alt="환경 설정" />
        </div>
      </div>
      <div>
        <span class="wordleName">Wordle</span>
      </div>
    </header>
    <main>
      <div id="timer">time: 00:00</div>
      <div class="boardRow row-0">
        <div class="boardBlock" data-index="00"></div>
        <div class="boardBlock" data-index="01"></div>
        <div class="boardBlock" data-index="02"></div>
        <div class="boardBlock" data-index="03"></div>
        <div class="boardBlock" data-index="04"></div>
      </div>
      <div class="boardRow row-1">
        <div class="boardBlock" data-index="10"></div>
        <div class="boardBlock" data-index="11"></div>
        <div class="boardBlock" data-index="12"></div>
        <div class="boardBlock" data-index="13"></div>
        <div class="boardBlock" data-index="14"></div>
      </div>
      <div class="boardRow row-2">
        <div class="boardBlock" data-index="20"></div>
        <div class="boardBlock" data-index="21"></div>
        <div class="boardBlock" data-index="22"></div>
        <div class="boardBlock" data-index="23"></div>
        <div class="boardBlock" data-index="24"></div>
      </div>
      <div class="boardRow row-3">
        <div class="boardBlock" data-index="30"></div>
        <div class="boardBlock" data-index="31"></div>
        <div class="boardBlock" data-index="32"></div>
        <div class="boardBlock" data-index="33"></div>
        <div class="boardBlock" data-index="34"></div>
      </div>
      <div class="boardRow row-4">
        <div class="boardBlock" data-index="40"></div>
        <div class="boardBlock" data-index="41"></div>
        <div class="boardBlock" data-index="42"></div>
        <div class="boardBlock" data-index="43"></div>
        <div class="boardBlock" data-index="44"></div>
      </div>
      <div class="boardRow row-5">
        <div class="boardBlock" data-index="50"></div>
        <div class="boardBlock" data-index="51"></div>
        <div class="boardBlock" data-index="52"></div>
        <div class="boardBlock" data-index="53"></div>
        <div class="boardBlock" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard keyboardFirst">
        <div class="keyboard-1" data-key="Q">Q</div>
        <div class="keyboard-1" data-key="W">W</div>
        <div class="keyboard-1" data-key="E">E</div>
        <div class="keyboard-1" data-key="R">R</div>
        <div class="keyboard-1" data-key="T">T</div>
        <div class="keyboard-1" data-key="Y">Y</div>
        <div class="keyboard-1" data-key="U">U</div>
        <div class="keyboard-1" data-key="I">I</div>
        <div class="keyboard-1" data-key="O">O</div>
        <div class="keyboard-1" data-key="P">P</div>
      </div>
      <div class="keyboard keyboardSecond">
        <div class="keyboard-1" data-key="A">A</div>
        <div class="keyboard-1" data-key="S">S</div>
        <div class="keyboard-1" data-key="D">D</div>
        <div class="keyboard-1" data-key="F">F</div>
        <div class="keyboard-1" data-key="G">G</div>
        <div class="keyboard-1" data-key="H">H</div>
        <div class="keyboard-1" data-key="J">J</div>
        <div class="keyboard-1" data-key="K">K</div>
        <div class="keyboard-1" data-key="L">L</div>
      </div>
      <div class="keyboard keyboardThird">
        <div class="enter" data-key="ENTER">ENTER</div>
        <div class="keyboard-1" data-key="Z">Z</div>
        <div class="keyboard-1" data-key="X">X</div>
        <div class="keyboard-1" data-key="C">C</div>
        <div class="keyboard-1" data-key="V">V</div>
        <div class="keyboard-1" data-key="B">B</div>
        <div class="keyboard-1" data-key="N">N</div>
        <div class="keyboard-1" data-key="M">M</div>
        <div class="backSpaceButton" data-key="BACK">
          <img src="/assets/backspace.svg" alt="지우기 버튼" />
        </div>
      </div>
    </footer>
  </body>
</html>
